version: '2'

services:

  jenkins:
    image: jenkins:latest
    restart: always
    container_name: jenkins
    ports:
      - 8080:8080
    volumes:
      - jenkins_home:/var/jenkins_home

  jsdebian:
    build: jsdebian
    container_name: jsdebian
    restart: always

  jsfedora:
    build: jsfedora
    container_name: jsfedora
    restart: always

  git:
    image: jkarlos/git-server-docker
    container_name: git
    restart: always
    volumes:
      - jenkins_keys:/git-server/keys
      - jenkins_repos:/git-server/repos

volumes:
  jenkins_home:
  jenkins_keys:
  jenkins_repos:


